<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="increment()">click me</button>
    <button onclick="decrement()">click</button>
    <script>
        let num=0
        function increment(){
          console.log(num++)
        }

        let numb=0
        function decrement() {
            console.log(numb--)
        }
    </script>
    
</body>
</html>
