<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <button onclick="loadData()">click</button>

    <script>
        async function loadData(){
            let div=document.getElementById("root");

            let data = await (await fetch("https://jsonplaceholder.typicode.com/photos")).json();

            data.map((item)=>{
                let h1=document.createElement("h1");
                h1.innerHTML=`albumId: ${item.albumId}`;
                div.appendChild(h1);

                let h2 = document.createElement("h2");
                h2.innerHTML=`id: ${item.id}`;
                div.appendChild(h2);

                let h3 = document.createElement("h3");
                h3.innerHTML=`title: ${item.title}`;
                div.appendChild(h3);

                // Create an <img> element for displaying the image
                let img = document.createElement("img");
                img.src = item.url; 
                img.alt = item.title; // Set the alt attribute for accessibility
                div.appendChild(img);

               
                div.appendChild(document.createElement("hr"));

                let img =document.createElement("img");
                img.src=item.thumbnailUrl;
                img.alt=item.title;
                



            });
        }
    </script>
</body>
</html>
