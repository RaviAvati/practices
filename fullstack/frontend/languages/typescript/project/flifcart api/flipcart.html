<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <button onclick="flipkart()">flipkartproduct</button>
    <script>
        async function flipkart() {
            let div = document.getElementById("root");
            
            let data = await (await fetch("https://fakestoreapi.com/products")).json();
            console.log(data);

            data.map((card) => {
                let img = document.createElement('img'); 

                img.src = card.image; 
                img.width = 200; // Set the width of the image
                img.height = 200; 

                div.appendChild(img); 
                console.log(card);
            });
        }
    </script>
</body>
</html>
