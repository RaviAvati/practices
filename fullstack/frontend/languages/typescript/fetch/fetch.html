<script>
    async function covid19india(){
        let apidata1=fetch('https://data.covid19india.org/data.json')

        apidata1=await(await apidata1).json()
        console.log(" covid19india", apidata1)
    }
    covid19india()

    async function pokemon (){
        let apidata2=fetch('https://pokeapi.co/api/v2/pokemon/')
        apidata2=await(await apidata2).json()
        console.log(apidata2)
    }
    pokemon()

    async function jsonplaceholder (){
        let apidata3=fetch('https://jsonplaceholder.typicode.com/photos')
        apidata3=await(await apidata3).json()
        console.log(apidata3)
    }
    jsonplaceholder ()

    async function github(){
        let apidata4=fetch('https://api.github.com/users')
         apidata4=await(await apidata4) .json()
      console.log(  apidata4)
    }
    github()

    async function fetchData() {
    try {
        const responses = await Promise.all([
            fetch('https://data.covid19india.org/data.json'),
            fetch('https://pokeapi.co/api/v2/pokemon/'),
            fetch('https://jsonplaceholder.typicode.com/photos'),
            fetch('https://api.github.com/users')
        ]);

        const [covidData, pokemonData, jsonPlaceholderData, githubData] = await Promise.all(
            responses.map(response => response.json())
        );

        console.log('Covid19 India Data:', covidData);
        console.log('Pokemon Data:', pokemonData);
        console.log('JSON Placeholder Data:', jsonPlaceholderData);
        console.log('GitHub Data:', githubData);
    } catch (error) {
        console.error('An error occurred:', error);
    }
}

fetchData();

</script>
